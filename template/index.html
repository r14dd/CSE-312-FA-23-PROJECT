<!DOCTYPE html>

<html>
    <head>
        <title>Project</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <h1>X.com</h1>

        <div id="main-content">
            <h2>Posts</h2>
            {% for post in posts %}
            <div class="post">
                <h3>{{ post.title }} by <span class="username">{{ post.author }}</span></h3>
                <p>{{ post.description }}</p>
                <form action="/like-post/{{post._id}}" method="post" class="like-form">
                    <button type="submit" class="like-button">Like</button>
                </form>
                <span>Likes: {{ post.likes|length }}</span>
            </div>
            {% endfor %}
            

            <h3>Create a Post</h3>
            <form action="/create-post" method="post">
                <input type="text" name="post-title" placeholder="Post Title" required />
                <textarea name="post-description" placeholder="Post Description" required></textarea>
                <input type="submit" value="Create Post" />
            </form>
        </div>

        <div id="side-bar">
            <h2>Hello, {{ usr }}</h2>

            <h3>Register</h3>
            <form action="/register" id="reg-form" method="post" enctype="multipart/form-data">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="submit" value="Register" />
            </form>

            <h3>Login</h3>
            <form action="/login" id="login-form" method="post" enctype="multipart/form-data">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="submit" value="Login" />
            </form>
        </div>

        <div style="clear: both;"></div>

    </body>
</html>
