<html>
    <head><link rel="stylesheet" href="/static/logreg.css"></head>
    <body>

<h3>Register</h3>
<form action="/register" id="reg-form" method="post" enctype="multipart/form-data">
    <input type="email" name="email_reg" placeholder="Email" required />
    <input type="text" name="username_reg" placeholder="Username" required />
    <input type="password" name="password_reg" placeholder="Password" required />
    <input type="submit" value="Register" />
</form>

<a href="/login.html" class="button">Already have an account?</a>

</body>
</html>
